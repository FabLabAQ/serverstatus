		data = JSON.parse(data);
		for (d in data) {
			document.getElementById(d).style.backgroundColor = data[d];
		}
	}
	function reqdata() {
		var req = new XMLHttpRequest();

			if (req.readyState == 4 && req.status == 200)

		}
		req.open("GET", url, true);
		req.send(null);
	}
